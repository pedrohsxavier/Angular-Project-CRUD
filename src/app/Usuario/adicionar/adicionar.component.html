<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Adicionar Usuários</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="name">Nome:</label>
            <input [(ngModel)]="usuario.nome" name="nome" type="text" class="form-control">
          </div>
          <div class="form-group">
              <label for="email">Email:</label>
                <input [(ngModel)]="usuario.email" name="email" type="text" class="form-control">
          </div>
          <div class="form-group">
              <label for="password">Senha:</label>
                <input [(ngModel)]="usuario.senha" name="senha" type="password" class="form-control">
          </div>
          <div class="form-group">
              <label for="bday">Data de Nascimento:</label>
                <input [(ngModel)]="usuario.dataNascimento" name="dataNascimento" type="date" class="form-control">
          </div>
          <div class="form-group">
              <label for="address">Endereço:</label>
                <input [(ngModel)]="usuario.endereco" name="endereco" type="text" class="form-control">
          </div>
          <div class="form-group">
              <label for="phone">Telefone:</label>
                <input [(ngModel)]="usuario.telefone" name="telefone" type="text" class="form-control">
          </div>
          <button (click)="adicionar(usuario)" class="btn btn-success btn-block" type="submit">Adicionar</button>
      </form>
    </div>
  </div>
</div>
